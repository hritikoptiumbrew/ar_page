<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Burger Demo</title>

  <!-- Load Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
    }

    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #ar-prompt {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      text-align: center;
    }
  </style>
</head>

<body>

<model-viewer src="0869c8ddd2bc40adbabe87203549ead5.glb" 
  ar 
  ar-modes="scene-viewer webxr quick-look" 
  camera-controls 
  tone-mapping="neutral" 
  shadow-intensity="1">

  <div class="progress-bar hide" slot="progress-bar">
    <div class="update-bar"></div>
  </div>

  <button slot="ar-button" id="ar-button">
    View in your space
  </button>

  <div id="ar-prompt">
    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
  </div>

</model-viewer>

</body>
</html>
