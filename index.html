<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Placement Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- Required for AR functionality -->
  <meta name="description" content="Augmented Reality 3D Model Viewer">
  
  <!-- Import the web component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <style>
    body { 
      margin: 0; 
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    
    model-viewer { 
      width: 100vw; 
      height: 100vh; 
      display: block;
    }
    
    #ar-button {
      position: absolute !important;
      bottom: 20px !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      padding: 14px 22px !important;
      font-size: 16px !important;
      border-radius: 12px !important;
      background: #111 !important;
      color: white !important;
      border: none !important;
      cursor: pointer !important;
      z-index: 10000 !important;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3) !important;
    }
    
    #ar-button:hover {
      background: #333;
    }
    
    /* Loading indicator */
    .progress-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 3px;
      background-color: #555;
      border-radius: 2px;
      z-index: 500;
    }
    
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #fff;
      border-radius: 2px;
      transition: width 0.2s;
    }
    
    /* Error message */
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: none;
      z-index: 500;
    }
  </style>
</head>
<body>

  <model-viewer src="0869c8ddd2bc40adbabe87203549ead5.glb" ar camera-controls poster="poster.webp" touch-action="pan-y" alt="A 3D model of an astronaut" auto-rotate>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
     <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
      ðŸ‘‹ Activate AR
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
</body>
</html>
