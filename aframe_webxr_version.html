<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR AR with A-Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="WebXR Augmented Reality with A-Frame">
  <!-- Include A-Frame library -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Include A-Frame WebXR Components -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-webxr-components@latest/dist/aframe-webxr-components.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    
    #start-ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 12px;
      background: #111;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: block;
    }
    
    #start-ar-button:hover {
      background: #333;
    }
    
    #error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: none;
      z-index: 500;
    }
  </style>
</head>
<body>
  <!-- Initial button to start AR -->
  <button id="start-ar-button">Start WebXR AR Experience</button>
  
  <!-- Error message placeholder -->
  <div id="error-message">WebXR AR is not supported on this device or browser.</div>

  <!-- A-Frame Scene for WebXR AR -->
  <a-scene 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    embedded
    webxr="enabled: true; mode: 'immersive-ar';"
    style="display: none;">
    
    <!-- The 3D model that will be placed in AR -->
    <a-entity 
      id="ar-model"
      position="0 0 0"
      scale="0.1 0.1 0.1"
      gltf-model="url(source/model.glb)"
      animation-mixer
      ar-placement="enabled: true; snapToGrid: 0.1">
    </a-entity>
    
    <!-- Camera for WebXR -->
    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('start-ar-button');
      const scene = document.querySelector('a-scene');
      const errorMessage = document.getElementById('error-message');
      
      // Initially hide the scene
      scene.style.display = 'none';
      
      startButton.addEventListener('click', function() {
        console.log('Start WebXR AR button clicked');
        
        // Check if WebXR AR is supported
        if (navigator.xr) {
          // Hide the start button
          startButton.style.display = 'none';
          
          // Show the A-Frame scene
          scene.style.display = 'block';
          
          // Listen for WebXR session start
          scene.addEventListener('enter-vr', function() {
            console.log('Entered WebXR AR mode');
            errorMessage.style.display = 'none';
          });
          
          scene.addEventListener('exit-vr', function() {
            console.log('Exited WebXR AR mode');
            // Show the button again when AR session ends
            startButton.style.display = 'block';
          });
          
          scene.addEventListener('webxr-session-error', function(err) {
            console.error('WebXR session error:', err);
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'WebXR AR session error. Please try again.';
            startButton.style.display = 'block';
            scene.style.display = 'none';
          });
          
          // Try to enter WebXR AR mode
          scene.enterVR();
        } else {
          console.log('WebXR not supported');
          errorMessage.style.display = 'block';
          errorMessage.textContent = 'WebXR AR is not supported on this device. Showing model in normal view.';
          
          // Fallback: Show a normal A-Frame scene without AR
          showFallbackScene();
        }
      });
      
      function showFallbackScene() {
        // Hide the start button
        startButton.style.display = 'none';
        
        // Create a fallback scene with the model visible
        const fallbackScene = document.createElement('a-scene');
        fallbackScene.setAttribute('embedded', '');
        fallbackScene.setAttribute('renderer', 'colorManagement: true; logarithmicDepthBuffer: true;');
        
        // Create the model entity
        const modelEntity = document.createElement('a-entity');
        modelEntity.setAttribute('position', '0 1.8 4');
        modelEntity.setAttribute('rotation', '0 180 0');
        modelEntity.setAttribute('gltf-model', 'url(source/model.glb)');
        modelEntity.setAttribute('animation-mixer', '');
        modelEntity.setAttribute('scale', '0.5 0.5 0.5');
        
        // Create sky
        const skyEntity = document.createElement('a-sky');
        skyEntity.setAttribute('color', '#ECECEC');
        
        // Create camera
        const cameraEntity = document.createElement('a-entity');
        cameraEntity.setAttribute('camera', '');
        cameraEntity.setAttribute('position', '0 1.6 0');
        cameraEntity.setAttribute('look-controls', 'enabled: true');
        cameraEntity.setAttribute('wasd-controls', 'enabled: true');
        
        // Add entities to the fallback scene
        fallbackScene.appendChild(modelEntity);
        fallbackScene.appendChild(skyEntity);
        fallbackScene.appendChild(cameraEntity);
        
        // Replace the AR scene with the fallback scene
        scene.parentNode.replaceChild(fallbackScene, scene);
      }
    });
  </script>
</body>
</html>
